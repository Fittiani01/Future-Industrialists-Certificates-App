// --- AlertModal Component ---
const AlertModal = ({ message, onClose }) => {
    const closeButtonRef = useRef(null);

    useEffect(() => {
        closeButtonRef.current?.focus();
        const handleKeyDown = (event) => {
            if (event.key === 'Escape' || event.key === 'Enter') {
                onClose();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => {
            window.removeEventListener('keydown', handleKeyDown);
        };
    }, [onClose]);

    return (
        React.createElement('div', {
            className: "fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 no-print",
            onClick: onClose,
            role: "alertdialog",
            "aria-modal": "true",
            "aria-labelledby": "alert-message"
        },
            React.createElement('div', {
                className: "bg-slate-800/80 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md text-center",
                onClick: (e) => e.stopPropagation(),
                role: "document"
            },
                React.createElement('div', { id: "alert-message", className: "text-slate-200 text-lg mb-8 leading-relaxed" }, message),
                React.createElement('button', {
                    ref: closeButtonRef,
                    onClick: onClose,
                    className: "bg-emerald-500 text-slate-900 font-bold py-2 px-8 rounded-lg shadow-lg hover:bg-emerald-400 transition-all duration-200"
                }, "حسنًا")
            )
        )
    );
};


// --- ConfirmationModal Component ---
const ConfirmationModal = ({
  title,
  message,
  confirmText = 'تأكيد',
  cancelText = 'إلغاء',
  onConfirm,
  onClose,
  variant = 'danger'
}) => {
    const confirmButtonRef = useRef(null);
    
    useEffect(() => {
        confirmButtonRef.current?.focus();
        
        const handleKeyDown = (event) => {
            if (event.key === 'Escape') {
                onClose();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => {
            window.removeEventListener('keydown', handleKeyDown);
        };
    }, [onClose]);

    const handleConfirmClick = () => {
        onConfirm();
        onClose();
    };
    
    const titleColor = variant === 'danger' ? 'text-red-400' : 'text-amber-400';

// --- SearchableDropdown Component ---
const SearchableDropdown = ({ options, value, onChange, placeholder }) => {
    const [searchTerm, setSearchTerm] = useState('');
    const [isOpen, setIsOpen] = useState(false);
    const wrapperRef = useRef(null);
    const inputRef = useRef(null);
    const dropdownRef = useRef(null); // Ref for the dropdown list
    const [dropdownStyle, setDropdownStyle] = useState({});

    useEffect(() => {
        if (value) {
            setSearchTerm(value);
        } else {
            setSearchTerm('');
        }
    }, [value]);

    const updateDropdownPosition = useCallback(() => {
        if (inputRef.current) {
            const rect = inputRef.current.getBoundingClientRect();
            const DROPDOWN_HEIGHT_ESTIMATE = 200; 
            const SPACE_BELOW = window.innerHeight - rect.bottom;
            
            const style = {
                position: 'fixed',
                left: `${rect.left}px`,
                width: `${rect.width}px`,
                zIndex: 1300,
            };

            if (SPACE_BELOW < DROPDOWN_HEIGHT_ESTIMATE && rect.top > DROPDOWN_HEIGHT_ESTIMATE) {
                style.bottom = `${window.innerHeight - rect.top + 4}px`;
                style.maxHeight = `${rect.top - 20}px`;
            } else {
                style.top = `${rect.bottom + 4}px`;
                style.maxHeight = '192px';
            }
            setDropdownStyle(style);
        }
    }, []);

    useEffect(() => {
        if (isOpen) {
            updateDropdownPosition();
            window.addEventListener('resize', updateDropdownPosition);
            window.addEventListener('scroll', updateDropdownPosition, true);
        }
        
        return () => {
            window.removeEventListener('resize', updateDropdownPosition);
            window.removeEventListener('scroll', updateDropdownPosition, true);
        };
    }, [isOpen, updateDropdownPosition]);

    useEffect(() => {
        function handleClickOutside(event) {
            if (
                wrapperRef.current && !wrapperRef.current.contains(event.target) &&
                dropdownRef.current && !dropdownRef.current.contains(event.target)
            ) {
                setIsOpen(false);
            }
        }
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
    }, [wrapperRef, dropdownRef]);
    
    const filteredOptions = options.filter(option => 
        option.toLowerCase().includes(searchTerm.toLowerCase())
    );

    const handleSelect = (option) => {
        setSearchTerm(option);
        onChange(option);
        setIsOpen(false);
    };

    const handleInputChange = (e) => {
        const newValue = e.target.value;
        setSearchTerm(newValue);
        if(!isOpen) setIsOpen(true);
        if (newValue === '') {
            onChange('');
        }
    };

    const handleClear = () => {
        setSearchTerm('');
        onChange('');
        setIsOpen(false);
        inputRef.current?.focus();
    };

    return React.createElement('div', { className: "w-full relative", ref: wrapperRef },
        React.createElement('input', {
            ref: inputRef,
            type: "text",
            placeholder: placeholder,
            value: searchTerm,
            onChange: handleInputChange,
            onFocus: () => setIsOpen(true),
            className: "w-full bg-slate-700 border border-slate-600 rounded-lg pl-8 pr-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 text-right"
        }),
        searchTerm && React.createElement('button', {
            onClick: handleClear,
            className: "absolute left-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors",
            "aria-label": "مسح الاختيار"
        },
            React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-5 w-5", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 },
                React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M6 18L18 6M6 6l12 12" })
            )
        ),
        isOpen && filteredOptions.length > 0 && createPortal(
            React.createElement('ul', {
                ref: dropdownRef,
                style: dropdownStyle,
                className: "bg-slate-700 border border-slate-600 rounded-lg overflow-y-auto"
            },
                filteredOptions.map(option => 
                    React.createElement('li', {
                        key: option,
                        onClick: () => handleSelect(option),
                        className: "px-4 py-2 text-right text-white hover:bg-emerald-500 hover:text-slate-900 cursor-pointer"
                    }, option)
                )
            ),
            document.body
        )
    );
};

                    sanitizedState.name = { ...defaultState.name, ...parsed.name, position: { ...defaultState.name.position, ...parsed.name.position }};
                }
                if (parsed.school && typeof parsed.school === 'object') {
                    sanitizedState.school = { ...defaultState.school, ...parsed.school, position: { ...defaultState.school.position, ...parsed.school.position }};
                }
            }
            return sanitizedState;
        }
    } catch (e) { console.error("Could not parse certificate elements from localStorage", e); }
    return defaultState;
  }, []);
  
  const [selectedTemplateId, setSelectedTemplateId] = useState(() => {
    const savedTemplateId = localStorage.getItem('selectedTemplateId');
    return savedTemplateId || CERTIFICATE_TEMPLATES[0].id;
  });

  const [elements, setElements] = useState(getSanitizedInitialState);
  
  const [isLoading, setIsLoading] = useState(false);
  const [isImageLoading, setIsImageLoading] = useState(true);
  const [showAdmin, setShowAdmin] = useState(false);
  const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
  const [showPasswordModal, setShowPasswordModal] = useState(false);
  const [showResetConfirm, setShowResetConfirm] = useState(false);
  const [showAlertModal, setShowAlertModal] = useState(false);
  const [alertMessage, setAlertMessage] = useState('');
  
  const [downloadHistory, setDownloadHistory] = useState([]);
  const [isDataLoading, setIsDataLoading] = useState(true);

  const previewRef = useRef(null);
  const reportRef = useRef(null);

  useEffect(() => {
      localStorage.setItem('selectedTemplateId', selectedTemplateId);
  }, [selectedTemplateId]);

  const sanitizeAndSaveElements = useCallback((elementsToSave) => {
    try {
        const sanitized = {};
        const defaultState = getSanitizedInitialState();
        for (const key in elementsToSave) {
            if (Object.hasOwnProperty.call(elementsToSave, key) && (key === 'name' || key === 'school')) {
                const el = elementsToSave[key];
                const defaultEl = defaultState[key];
                sanitized[key] = {
                    id: String(el.id || defaultEl.id),
                    text: String(el.text || ''),
                    position: {
                        x: Number(el.position?.x ?? defaultEl.position.x),
                        y: Number(el.position?.y ?? defaultEl.position.y),
                    },
                    fontSize: Number(el.fontSize || defaultEl.fontSize),
                    color: String(el.color || defaultEl.color),
                    fontFamily: String(el.fontFamily || defaultEl.fontFamily),
                    fontWeight: ['normal', 'bold'].includes(el.fontWeight) ? el.fontWeight : defaultEl.fontWeight,
                };
            }
        }
        localStorage.setItem('certificateElements', JSON.stringify(sanitized));
    } catch (e) {
        console.error("Failed to sanitize and save elements:", e);
    }
  }, [getSanitizedInitialState]);
  
  useEffect(() => {
      sanitizeAndSaveElements(elements);
  }, [elements, sanitizeAndSaveElements]);

  useEffect(() => {
    const statsRef = database.ref('stats/downloadHistory');
    const listener = statsRef.orderByChild('timestamp').on('value', (snapshot) => {
        const historyData = snapshot.val();
        if (historyData) {
            const historyArray = Object.values(historyData).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            setDownloadHistory(historyArray);
        } else {
            setDownloadHistory([]);
        }
        setIsDataLoading(false);
    });
    // Cleanup listener on unmount
    return () => statsRef.off('value', listener);
  }, []);


  useEffect(() => {
    const canvas = document.getElementById('network-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    if (!ctx) return;
    let particles;
    let animationFrameId;

    const resizeCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    class Particle {
        constructor(x, y, color) { this.x = x; this.y = y; this.speedX = Math.random() * 0.5 - 0.25; this.speedY = Math.random() * 0.5 - 0.25; this.size = Math.random() * 1.5 + 1; this.color = color; }
        update() { if (this.x > canvas.width || this.x < 0) this.speedX *= -1; if (this.y > canvas.height || this.y < 0) this.speedY *= -1; this.x += this.speedX; this.y += this.speedY; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    const init = () => { resizeCanvas(); particles = []; const num = 50; for (let i = 0; i < num; i++) { particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, 'rgba(0, 164, 154, 0.5)')); } };
    const connect = () => {
        let opacityValue = 1; for (let a = 0; a < particles.length; a++) { for (let b = a; b < particles.length; b++) { const distance = Math.sqrt((particles[a].x - particles[b].x) ** 2 + (particles[a].y - particles[b].y) ** 2); const connectRadius = 180; if (distance < connectRadius) { opacityValue = 1 - (distance / connectRadius); ctx.strokeStyle = `rgba(0, 164, 154, ${opacityValue})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y); ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke(); } } }
    };
    const animate = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); connect(); animationFrameId = requestAnimationFrame(animate); };
    init(); animate();
    window.addEventListener('resize', init);
    return () => { window.removeEventListener('resize', init); cancelAnimationFrame(animationFrameId); };
  }, []);

  const selectedTemplate = CERTIFICATE_TEMPLATES.find(t => t.id === selectedTemplateId) || CERTIFICATE_TEMPLATES[0];
  const handleTemplateChange = (templateId) => { setIsImageLoading(true); setSelectedTemplateId(templateId); setElements(getSanitizedInitialState()); };
  const handleElementChange = (id, updates) => setElements(prev => ({ ...prev, [id]: { ...prev[id], ...updates } }));
  const handleGlobalColorChange = (color) => setElements(prev => { const newElements = {...prev}; for(const key in newElements) { newElements[key].color = color; } return newElements; });
  
  const handleGlobalFontSizeChange = (direction) => {
    setElements(prev => {
        const newElements = {...prev};
        const step = 0.5;
        const minSize = 4;
        const maxSize = 28;
        for (const key in newElements) {
            let newSize = newElements[key].fontSize;
            if (direction === 'increase') {
                newSize = Math.min(maxSize, newSize + step);
            } else {
                newSize = Math.max(minSize, newSize - step);
            }
            newElements[key].fontSize = newSize;
        }
        return newElements;
    });
  };

  const handleGlobalFontWeightToggle = () => {
    setElements(prev => {
        const newElements = {...prev};
        const newWeight = prev.name.fontWeight === 'bold' ? 'normal' : 'bold';
        for (const key in newElements) {
            newElements[key].fontWeight = newWeight;
        }
        return newElements;
    });
  };

  const handleDownload = async () => {
    const studentNameValue = elements['name']?.text.trim();
    const schoolNameValue = elements['school']?.text.trim();

    if (!studentNameValue || !schoolNameValue) {
        const formattedMessage = React.createElement(React.Fragment, null, 
            React.createElement('span', { className: "block text-xl font-bold text-white mb-4" }, "الشهادة جاهزة تقريباً!"),
            React.createElement('span', { className: "block" }, "لمسة أخيرة بسيطة: يرجى إضافة اسم صاحب الإنجاز والمدرسة التي يمثلها لتكتمل فرحة التكريم.")
        );
        setAlertMessage(formattedMessage);
        setShowAlertModal(true);
        return;
    }
      
    if (!previewRef.current) return;

    const pdfWindow = window.open('', '_blank');
    if (!pdfWindow) {
        setAlertMessage("يرجى السماح بالنوافذ المنبثقة لتنزيل الشهادة.");
        setShowAlertModal(true);
        return;
    }
    pdfWindow.document.write('<html><head><title>جاري تحضير الشهادة...</title><style>body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:sans-serif;background:#1e293b;color:white;font-size:1.2rem;}</style></head><body><p>جاري تحضير الشهادة، يرجى الانتظار...</p></body></html>');

    setIsLoading(true);
    
    try {
        const node = previewRef.current;
        const studentName = studentNameValue || 'شهادة';
        const schoolName = schoolNameValue || 'غير محدد';
        
        const fontEmbedCSS = await getFontEmbedCSS(node);
        
        const dataUrl = await toPng(node, {
            quality: 1,
            pixelRatio: 3,
            backgroundColor: 'white',
            cacheBust: true,
            fontEmbedCSS: fontEmbedCSS,
            useCORS: true
        });
        
        const newRecord = { 
            type: selectedTemplateId, 
            format: 'pdf', 
            timestamp: new Date().toISOString(),
            student: studentName,
            school: schoolName,
        };
        
        database.ref('stats/downloadHistory').push(newRecord);

        const pdf = new jsPDF({
            orientation: 'landscape',
            unit: 'mm',
            format: 'a4'
        });
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        pdf.addImage(dataUrl, 'PNG', 0, 0, pdfWidth, pdfHeight);
        
        const pdfBlob = pdf.output('blob');
        const url = URL.createObjectURL(pdfBlob);

        pdfWindow.document.open();
        pdfWindow.document.write(
            `<html><head><title>${studentName} - شهادة</title><style>body,html{margin:0;padding:0;overflow:hidden;}</style></head><body>` +
            `<iframe width="100%" height="100%" style="border:none;" src="${url}"></iframe>` +
            `</body></html>`
        );
        pdfWindow.document.close();

    } catch (error) {
        console.error('Download error:', error);
        if (pdfWindow) {
            pdfWindow.document.body.innerHTML = '<p style="text-align: right; direction: rtl; padding: 20px;">حدث خطأ أثناء إنشاء الشهادة. يرجى إغلاق هذه النافذة والمحاولة مرة أخرى.</p>';
        }
    } finally {
        setIsLoading(false);
    }
  };

    const handleDownloadPdfReport = async () => {
        if (!reportRef.current) return;
        setIsLoading(true);

        try {
            const node = reportRef.current;
            const fontEmbedCSS = await getFontEmbedCSS(node);
            
            const dataUrl = await toPng(node, { 
                quality: 1, 
                pixelRatio: 2,
                backgroundColor: '#0f172a',
                width: node.scrollWidth,
                height: node.scrollHeight,
                fontEmbedCSS: fontEmbedCSS,
                useCORS: true
            });
            const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: 'a4' });
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const imgProps = pdf.getImageProperties(dataUrl);
            const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
            pdf.addImage(dataUrl, 'PNG', 0, 0, pdfWidth, imgHeight);
            pdf.save(`تقرير صناعيو المستقبل - ${new Date().toLocaleDateString('ar-SA')}.pdf`);
        } catch (error) {
            console.error('Error generating PDF report:', error);
        } finally {
            setIsLoading(false);
        }
    };

    const handleDownloadExcelReport = () => {
        if (downloadHistory.length === 0) return;
        const headers = ['الوقت', 'اسم الطالب', 'المدرسة', 'نوع الشهادة', 'الصيغة'];
        const rows = downloadHistory.map(row => 
            [
                new Date(row.timestamp).toLocaleString('ar-SA'),
                `"${row.student}"`,
                `"${row.school}"`,
                row.type,
                row.format
            ].join(',')
        );
        const csvContent = "\uFEFF" + [headers.join(','), ...rows].join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `تقرير تحميلات صناعيو المستقبل.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    };

  const handleAdminClick = () => { if (isAdminAuthenticated) { setShowAdmin(!showAdmin); } else { setShowPasswordModal(true); } };
  const handlePasswordSubmit = (password) => { if (password === 'AdminFuture') { setIsAdminAuthenticated(true); setShowPasswordModal(false); setShowAdmin(true); } else { setAlertMessage('كلمة المرور غير صحيحة'); setShowAlertModal(true); } };
  const handleResetCounter = () => setShowResetConfirm(true);
  const executeReset = () => { 
    database.ref('stats').remove(); 
  };
  
  const handleTextDrag = (id, e, ui) => {
    const previewRect = previewRef.current.getBoundingClientRect();
    const newX = ((ui.x + ui.node.offsetWidth) / previewRect.width) * 100;
    const newY = ((ui.y + ui.node.offsetHeight / 2) / previewRect.height) * 100;
    handleElementChange(id, { position: { x: newX, y: newY } });
  };

  const UnconfiguredAdminView = () => (
    React.createElement('div', { className: "w-full max-w-4xl mx-auto p-4 space-y-6 text-center" },
      React.createElement('div', { className: "bg-amber-900/20 backdrop-blur-sm p-10 rounded-2xl border border-amber-500/30" },
        React.createElement('h3', { className: "text-2xl font-bold text-amber-300" }, "الرجاء إعداد الربط مع Firebase"),
        React.createElement('p', { className: "text-amber-200/80 mt-2" }, "لوحة التحكم معطلة لأن التطبيق غير متصل بقاعدة البيانات. يرجى اتباع التعليمات للصق مفاتيح الإعدادات في ملف index.html.")
      )
    )
  );
  
  const isFirebaseConfigured = firebaseConfig.apiKey && !firebaseConfig.apiKey.includes("AIzaSyBh61RDyPcpP03Kp7YEyCQhGLP7JhBw-ps");

  return (
    React.createElement(React.Fragment, null,
      React.createElement('div', { className: `min-h-screen text-white flex flex-col items-center justify-center p-4 w-full` },
        React.createElement('header', { className: "w-full max-w-4xl mx-auto flex justify-between items-center p-4 z-10 relative no-print" },
            React.createElement('h1', { className: "text-2xl sm:text-4xl font-bold text-white tracking-widest", style: { fontFamily: "'Tajawal', sans-serif" } }, "صناعيو المستقبل"),
            React.createElement('button', { onClick: handleAdminClick, className: "text-white hover:text-emerald-400 transition-colors p-2" },
                 showAdmin ? React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-7 w-7", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" }, React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M6 18L18 6M6 6l12 12" }))
                 : React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-7 w-7", fill:"none", viewBox:"0 0 24 24", strokeWidth:1.5, stroke:"currentColor" },
                     React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"}),
                     React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M15 12a3 3 0 11-6 0 3 3 0 016 0z"})
                 )
            )
        ),
        React.createElement('main', { className: "w-full flex-grow flex flex-col items-center" },
            showAdmin ? (
                isFirebaseConfigured ?
                React.createElement(AdminDashboard, { 
                    history: downloadHistory, 
                    isLoading: isDataLoading,
                    onResetCounter: handleResetCounter,
                    onDownloadPdfReport: handleDownloadPdfReport,
                    onDownloadExcelReport: handleDownloadExcelReport,
                    reportRef: reportRef
                }) : React.createElement(UnconfiguredAdminView)
            ) : React.createElement(React.Fragment, null,
                React.createElement(Controls, {
                  elements: elements,
                  selectedTemplateId: selectedTemplateId,
                  onTemplateChange: handleTemplateChange,
                  onElementChange: handleElementChange,
                  onGlobalColorChange: handleGlobalColorChange,
                  onGlobalFontSizeChange: handleGlobalFontSizeChange,
                  onGlobalFontWeightToggle: handleGlobalFontWeightToggle,
                  onDownload: handleDownload,
                  isLoading: isLoading,
                  isImageLoading: isImageLoading,
                }),
                React.createElement('div', { className: 'h-6' }),
                React.createElement(CertificatePreview, {
                  templateUrl: selectedTemplate.imageUrl,
                  elements: elements,
                  previewRef: previewRef,
                  onImageLoad: () => setIsImageLoading(false)
                })
            )
        )
      ),
      showPasswordModal && React.createElement(PasswordModal, {
        onSubmit: handlePasswordSubmit,
        onClose: () => setShowPasswordModal(false)
      }),
      showResetConfirm && React.createElement(ConfirmationModal, {
        title: "تأكيد إعادة التعيين",
        message: "هل أنت متأكد من رغبتك في حذف جميع الإحصائيات وسجلات التحميل؟ لا يمكن التراجع عن هذا الإجراء.",
        onConfirm: executeReset,
        onClose: () => setShowResetConfirm(false)
      }),
      showAlertModal && React.createElement(AlertModal, {
        message: alertMessage,
        onClose: () => setShowAlertModal(false)
      })
    )
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
    </script>
  </body>
